name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: denoland/deno:1.10.3

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Deno Fmt
        run: deno fmt

      - name: Publish package
        run: npx jsr publish